<!-- FOR API FETCH -->

<ul class="flex flex-col">
  <li
    class="pt-1 hover:bg-indigo-200"
    *ngFor="let league of leagueData.response; let i = index"
  >
    <a href="" (click)="getLeagueId(league.league.id, $event)">
      <div class="flex align-middle">
        <img class="league-logo ms-1 me-2" alt="" [src]="league.league.logo" />
        <p>{{ league.league.name }}</p>
      </div>
    </a>
  </li>
  <a href="">>> More Leagues</a>
</ul>
